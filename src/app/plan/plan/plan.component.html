<textarea [(ngModel)]="mondayPlan" rows="4" cols="200" pInputTextarea>
   
      Breakfast:
       Lunch:
       Dinner:
       Snack(s):
   
    </textarea>
  
<br>
<p-button label="Cancel" class="ui-button-raised ui-button-secondary" (click)="cancelMonday(mondayPlan)"></p-button>
<p-button label="Save" (click)="saveMonday(mondayPlan)"></p-button>
