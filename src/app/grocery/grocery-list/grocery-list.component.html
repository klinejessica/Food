<h3>Grocery List</h3>


<div class="ui-g">
    <div class="ui-g-12 ui-md-6 ui-g-nopad drag-column">
        <ul style="margin:0;padding:0">
            <li *ngFor="let car of availableCars" class="ui-helper-clearfix" pDraggable="cars"
                (onDragStart)="dragStart($event,car)" (onDragEnd)="dragEnd($event)">
                <i class="fa fa-arrows fa-2x" style="float:right;margin-top:8px"></i>
                <img src="assets/images/fruit/{{car.name}}.jpeg" style="float:left;width: 150px;" draggable="false">
                <img src="assets/images/veg/{{car.name}}.jpeg" style="float:left;width: 150px;" draggable="false">
                <img src="assets/images/grains/{{car.name}}.jpeg" style="float:left;width: 150px;" draggable="false">
                <div style="margin:8px 0 0 8px;">{{car.name}} - {{car.inSeason}}</div>
                Amount: <input type="text" pInputText />
            </li>
        </ul>
    </div>
    <div class="ui-g-12 ui-md-6 drop-column" pDroppable="cars" 
        (onDrop)="drop($event)" [ngClass]="{'ui-highlight-car':draggedCar}">
        <p-table [value]="selectedCars">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Brand</th>
                    <th>In Season</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-car>
                <tr>
                    <td>{{car.name}}</td>
                    <td>{{car.amount}}</td>
                    <td>{{car.brand}}</td>
                    <td>{{car.inSeason}}</td>
                </tr>
            </ng-template>
        </p-table>
        <button pButton type="button" label="Download List" class="ui-button-success"></button>
    </div>
</div>
