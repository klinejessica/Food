<h3>Grocery List</h3>


<div class="ui-g">
    <div class="ui-g-12 ui-md-6 ui-g-nopad drag-column">
        <ul style="margin:0;padding:0">
            <li *ngFor="let item of availableItems" class="ui-helper-clearfix" pDraggable="items"
                (onDragStart)="dragStart($event,item)" (onDragEnd)="dragEnd($event)">
                <i class="fa fa-arrows fa-2x" style="float:right;margin-top:8px"></i>
                <img src="assets/images/fruit/{{item.name}}.jpeg" style="float:left;width: 150px;" draggable="false">
                <img src="assets/images/veg/{{item.name}}.jpeg" style="float:left;width: 150px;" draggable="false">
                <img src="assets/images/grains/{{item.name}}.jpeg" style="float:left;width: 150px;" draggable="false">
                <div style="margin:8px 0 0 8px;">{{item.name}} - {{item.inSeason}}</div>
                Amount: <input type="text" pInputText />
            </li>
        </ul>
    </div>
    <div class="ui-g-12 ui-md-6 drop-column" pDroppable="items" 
        (onDrop)="drop($event)" [ngClass]="{'ui-highlight-item':draggedItem}">
        <p-table [value]="selectedItems">
            <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Brand</th>
                    <th>In Season</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.amount}}</td>
                    <td>{{item.brand}}</td>
                    <td>{{item.inSeason}}</td>
                </tr>
            </ng-template>
        </p-table>
        <button pButton type="button" label="Download List" class="ui-button-success"></button>
    </div>
</div>
